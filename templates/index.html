<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Site Scraper</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main class="container">
  <h1>Site Scraper</h1>
  <p class="sub">Paste a URL, select options, and get structured Excel reports per page and in a combined ZIP.</p>

  <form id="crawlForm" action="/crawl" method="post" target="dlframe" onsubmit="lockForm()">
    <div class="form-split">
      <!-- LEFT PANEL -->
      <div class="form-panel">
        <label for="start_url">Website URL</label>
        <input id="start_url" name="start_url" type="url" placeholder="https://example.com/" required>

        <fieldset>
          <legend>Source</legend>
          <label><input type="radio" name="mode" value="live" checked> Live site</label>
          <label><input type="radio" name="mode" value="wayback"> Wayback snapshot</label>
        </fieldset>

        <label for="wayback_ts">Wayback timestamp (optional)</label>
        <input id="wayback_ts" name="wayback_ts" type="text" placeholder="YYYYMMDDhhmmss (leave blank = latest)">

        <label for="max_pages">Max pages (safety cap)</label>
        <input id="max_pages" name="max_pages" type="number" value="200" min="1" step="1">

        <label for="keyword">Keyword Filter (optional)</label>
        <input id="keyword" name="keyword" type="text" placeholder="Example: Philippines, Filipino, adobo">
        <label for="language">Language to Crawl</label>
        <select id="language" name="language">
          <option value="default" selected>Default / English (no /ko, /ja)</option>
          <option value="ko">Korean (/ko)</option>
          <option value="ja">Japanese (/ja)</option>
          <option value="all">All languages</option>
        </select>
      </div>

      <!-- RIGHT PANEL -->
      <div class="form-panel">
        <label for="page_scope">Page Type to Crawl</label>
        <select id="page_scope" name="page_scope">
          <option value="both" selected>All (Blog + Landing Pages)</option>
          <option value="landing">Landing Pages Only</option>
          <option value="blog">Blog / Article Pages Only</option>
        </select>
        <fieldset>
          <legend>Output</legend>
          <label>
            <input type="checkbox" name="save_individual" value="1">
            Save individual Excel per page (slower, detailed)
          </label>
        </fieldset>
        <fieldset>
          <legend>Select Data Type to Include</legend>
          <p class="muted small">Choose one crawl data set at a time.</p>

          <label><input type="radio" name="crawl_type" value="url_info"> URL & Crawl Info</label><br>
          <label><input type="radio" name="crawl_type" value="performance"> Performance</label><br>
          <label><input type="radio" name="crawl_type" value="images"> Images</label><br>
          <label><input type="radio" name="crawl_type" value="html" checked> HTML Only (Headings, Paragraphs, Images)</label>
        </fieldset>


        <button id="go" type="submit">Crawl & Download ZIP</button>
        <p id="status" class="muted"></p>
      </div>
    </div>
  </form>


  <iframe name="dlframe" id="dlframe" style="display:none;"></iframe>
</main>

<script>
  const statusEl = document.getElementById('status');
  function lockForm(){
    document.getElementById('go').disabled = true;
    statusEl.textContent = "Working… download will start automatically.";
  }
  document.getElementById('dlframe').addEventListener('load', () => {
    const hasErr = new URLSearchParams(window.location.search).has("error");
    statusEl.textContent = hasErr ? "Error — see message above." : "Complete. Check your Downloads.";
    document.getElementById('go').disabled = false;
  });
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("error")) {
    statusEl.textContent = "Error: " + urlParams.get("error");
    statusEl.style.color = "red";
  }
</script>
</body>
</html>
